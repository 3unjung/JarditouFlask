{% extends 'layouts/app.jarditou.html' %}
{% block body %}

<div class="container">
    <div class="text-center">
        <h1>S'identifier</h1>
        <br>
          <form action="/" method="post">
            <div class="form-group">
                <label for="couriell">Adresse mail
                    <input type="email" name="couriell" class="form-control" id="couriell" aria-describedby="emailHelp">
                </label>

            </div>
            <div class="form-group">
                <label for="mdp">Mot de passe
                    <input type="password" name="mdp" class="form-control" id="mdp">
                </label>
            </div>
            <button type="submit" class="btn btn-success">Je me connecte</button>
        </form>

    </div>
</div>


{% endblock %}
